#
#  Custom template file for SolidSense provisioning
#
# Global variable definition
#
gateway:

    snapshot_0: snapshot_0-full.xml
#
#  Services definition
#
services:

- service:
    type: PppService
    name: ppp0
    parameters:
        configuration: NetworkConfigurationService
        prefix: net.interface.$service_name
    variables:
        APN: orange
        APN_AUTH: PAP
        APN_USER: orange
        APN_PASSWORD: orange
        DIAL_STRING: atd*99***#
    properties:
        config.apn: $APN
        config.authType: $APN_AUTH
        config.identifier: $MODEM_MODEL
        config.username: $APN_USER
        config.password: $APN_PASSWORD
        config.dialString: $DIAL_STRING



- service:
    type: WirepasSink
    name: sink1
    parameters:
        configuration: WirepasSinkConfigurationService
        plugin: WirepasConfigurationService.dp
        plugin_name: WirepasConfigurationService
        system: wirepasSink1
        start: True
    variables:
        NETWORK_ID: 10450204
        NETWORK_CHANNEL: 10
        ADDRESS: 2
    properties:
        sinkAddress: $ADDRESS
        networkChannel: $NETWORK_CHANNEL
        networkAddress: $NETWORK_ID
        sinkName: $service_name

- service:
    type: WirepasSink
    name: sink2
    parameters:
        configuration: WirepasSinkConfigurationService
        plugin: WirepasConfigurationService.dp
        plugin_name: WirepasConfigurationService 
        system: wirepasSink2
        start: True
    variables:
        NETWORK_ID: 10450204
        NETWORK_CHANNEL: 10
        ADDRESS: 4
    properties:
        sinkAddress: $ADDRESS
        networkChannel: $NETWORK_CHANNEL
        networkAddress: $NETWORK_ID
        sinkName: $service_name
        
- service:
    type: WirepasTransport
    name: wirepas-cloud
    parameters:
        configuration: WirepasConfigurationService
        plugin: WirepasConfigurationService.dp
        plugin_name: WirepasConfigurationService
        system: wirepasTransport1
        prefix: transportA
        start: True
        autostart: False
        customId:
    variables:
        ENABLE: True
        SECURE: True
        ADDRESS: solidrunwpewnt.extwirepas.com
        PORT: 8883
        USER: mosquittouser
        PASSWORD: peWVOA8qisIvBQYt6LkVJKCusVJl
    properties:
        enabled: $ENABLE
        secured: $SECURE
        address: $ADDRESS
        user: $USER
        port: $PORT
        passwd: $PASSWORD
        
       
